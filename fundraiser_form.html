<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fundraiser_form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="left-side">
            <div class="address details">
                <i class="fas fa-map-marker-alt"></i>
                <div class="topic">Address</div>
                <div class="text-one">Surkhet, NP12</div>
                <div class="text-two">Birendranagar 06</div>
            </div>
            <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                <div class="text-one">+0098 9893 5647</div>
                <div class="text-two">+0096 3434 5678</div>
            </div>
            <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">abc@gmail.com</div>
                <div class="text-two">xyz@gmail.com</div>
            </div>
        </div>
        <div class="right-side">
            <div class="topic-text">Start a Fundraiser</div>
            <p>Our fundraising team will connect with you in 24 hours to help you raise funds.</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your cause">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your amount you want to raise">
                </div>
<!--                <div class="input-box message-box">-->

<!--                </div>-->
                <div class="button">
                    <input type="button" value="Submit" >
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
